apply plugin: 'java'

group 'net.steam-gamers'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
jar {
    manifest {
        attributes 'Main-Class': 'net.steamgamers.discordbot.DiscordBot'
    }
}

repositories {
    jcenter()
    mavenCentral()
    maven{url "https://jitpack.io"}
}

dependencies {
    compile 'net.dv8tion:JDA:4.ALPHA.0_9'
    compile 'org.slf4j:slf4j-simple:1.7.5'
    compile 'com.github.koraktor:steam-condenser:1.3.9'
    compile 'com.mashape.unirest:unirest-java:1.4.9'
    compile 'com.vdurmont:emoji-java:3.2.0'
    compile 'org.jsoup:jsoup:1.11.3'
    compile 'org.json:json:20180813'
    compile 'com.googlecode.json-simple:json-simple:1.1.1'
}
